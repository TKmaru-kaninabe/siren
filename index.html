<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>警報</title>
  <style>
    :root {
      --flash-speed: 0.6s;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background-color 0.1s;
    }

    body.alarm {
      animation: flash var(--flash-speed) infinite;
    }

    @keyframes flash {
      0%   { background-color: black; }
      50%  { background-color: red; }
      100% { background-color: black; }
    }

    .container {
      text-align: center;
      color: white;
    }

    button {
      width: 260px;
      padding: 20px;
      margin: 12px auto;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
    }

    #playBtn {
      background: red;
      color: white;
      font-size: 34px;
    }

    #stopBtn {
      background: #555;
      color: white;
    }

    #loopBtn {
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
    }

    #loopBtn.active {
      background: #0f0;
      color: black;
    }

    .slider {
      margin-top: 20px;
    }

    input[type="range"] {
      width: 260px;
    }
  </style>
</head>
<body>

<div class="container">
  <button id="playBtn">警報</button>
  <button id="stopBtn">停止</button>
  <button id="loopBtn">ループ：OFF</button>

  <div class="slider">
    <div>音量</div>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
  </div>

  <div class="slider">
    <div>点滅速度</div>
    <input id="speed" type="range" min="0.1" max="1.5" step="0.1" value="0.6">
  </div>
</div>

<audio id="alarm" src="se/警報.mp3"></audio>

<script>
  const alarm = document.getElementById("alarm");
  const body = document.body;

  const playBtn = document.getElementById("playBtn");
  const stopBtn = document.getElementById("stopBtn");
  const loopBtn = document.getElementById("loopBtn");

  const volume = document.getElementById("volume");
  const speed = document.getElementById("speed");

  let vibeInterval = null;

  function requestFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(()=>{});
    }
  }

  function exitFullScreen() {
    if (document.fullscreenElement) {
      document.exitFullscreen().catch(()=>{});
    }
  }

  function startVibration() {
    if ("vibrate" in navigator) {
      vibeInterval = setInterval(() => {
        navigator.vibrate([300, 200, 300]);
      }, 800);
    }
  }

  function stopVibration() {
    if (vibeInterval) {
      clearInterval(vibeInterval);
      vibeInterval = null;
      navigator.vibrate(0);
    }
  }

  playBtn.addEventListener("click", () => {
    alarm.currentTime = 0;
    alarm.play();
    body.classList.add("alarm");
    requestFullScreen();
    startVibration();
  });

  stopBtn.addEventListener("click", () => {
    alarm.pause();
    alarm.currentTime = 0;
    body.classList.remove("alarm");
    stopVibration();
    exitFullScreen();
  });

  loopBtn.addEventListener("click", () => {
    alarm.loop = !alarm.loop;
    loopBtn.classList.toggle("active");
    loopBtn.textContent = alarm.loop ? "ループ：ON" : "ループ：OFF";
  });

  volume.addEventListener("input", () => {
    alarm.volume = volume.value;
  });

  speed.addEventListener("input", () => {
    document.documentElement.style.setProperty(
      "--flash-speed",
      speed.value + "s"
    );
  });
</script>

</body>
</html>
